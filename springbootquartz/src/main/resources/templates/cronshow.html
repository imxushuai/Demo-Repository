<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title></title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Cron Details</h2>
        <div>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Id:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${jobCron.id}">Product Id</p></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Cron:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${jobCron.cron}">name</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">当前是否启用:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${jobCron.current=='1'}?'启用':'禁用'">Price</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">当前是否启用:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${jobCron.description}">Price</p>
                    </div>
                </div>
            </form>
    </div>
</div>

</body>
</html>
