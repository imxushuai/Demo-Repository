<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title></title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>选择同步时间间隔</h2>
    <div>
        <form class="form-horizontal" th:object="${jobCron}" th:action="@{/jobCron}" method="post">
            <div class="form-group">
                <label class="col-sm-2 control-label">间隔时间:</label>
                <div class="col-sm-10">
                    <select class="form-control" id="id" name="id">
                        <option th:each="job : ${jobCrons}" th:text="${job.description}" th:value="${job.id}" th:selected="${job.current=='1'}"></option>
                    </select>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default">保存</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
